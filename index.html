<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="js/app.js" ></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script>


    <title>AOT Tinder</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card-profile">
               <img class="icon-img" src="css/images/icon-profile.png" alt="profile img icon">

                <img class="logo-img" src="css/images/logo.png" alt="logo img icon">
       
      
               <img class="icon-img" src="css/images/icon-chat.png" alt="chat img icon">
            </div>
            <div class="card-container">
                <div class="card-img-container">
                    <img src="css/images/Eren.jpg" class="card-img">
                </div>
        
                <p class="card-name">Eren Yeager</p>
                <img class="card-like" src="css/images/badge-like.png" alt="">
                <img class="card-dislike" src="css/images/badge-nope.png" alt="">
            </div>
            <div class="card-buttons">
                <button class="btn dislike "><i class="fa-solid fa-xmark"></i></button>
                <button class="btn like"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
    </section>
 
</body>
</html>
